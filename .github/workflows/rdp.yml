name: Free RDP Windows (VN Dev AutoReconnect)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Download Ngrok
        run: |
          Invoke-WebRequest https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-stable-windows-amd64.zip -OutFile ngrok.zip
          Expand-Archive ngrok.zip
          del ngrok.zip

      - name: Start Ngrok with Auto Reconnect (Asia Region)
        shell: pwsh
        run: |
          .\ngrok\ngrok.exe authtoken ${{ secrets.NGROK_AUTH_TOKEN }}
          Start-Process -NoNewWindow -FilePath .\ngrok\ngrok.exe -ArgumentList "tcp 3389"

      - name: Enable RDP Access
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
          net user knguyen P@ssw0rd123 /add
          net localgroup administrators knguyen /add

      - name: Install Developer Tools + Chrome + VS Code
        run: |
          choco install -y git
          choco install -y nodejs
          choco install -y python
          choco install -y googlechrome
          choco install -y vscode

      - name: Print Ngrok URL Continuously
        run: |
          Write-Output "üì° Waiting for Ngrok tunnel..."
          while ($true) {
            try {
              $tunnels = Invoke-RestMethod -Uri http://127.0.0.1:4040/api/tunnels -TimeoutSec 5
              if ($tunnels.tunnels.Count -gt 0) {
                $addr = $tunnels.tunnels[0].public_url -replace "tcp://",""
                Write-Output '====================================='
                Write-Output "üåê Active RDP Tunnel: $addr"
                Write-Output "üë§ User: knguyen"
                Write-Output "üîë Password: P@ssw0rd123"
                Write-Output '====================================='
              } else {
                Write-Output "‚è≥ No tunnel yet, retrying..."
              }
            } catch {
              Write-Output "‚ö†Ô∏è Cannot fetch Ngrok tunnel, retrying..."
            }
            Start-Sleep -Seconds 20
          }
